    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <label for="name" required>Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      />
      <br />
      <br />

      <label for="email" required>Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <br />
      <br />
      <label for="message" required>Message:</label>
      <textarea
        id="message"
        name="message"
        required
        placeholder="Write your message"
      ></textarea>

      <input type="submit" value="Send" />
    </form>
    <img
      src="https://cdn-gleague.nba.com/sites/1612709918/2024/12/TexasLegends-241127-28-2.jpg"
      alt="basketball camp"
      width="800"
      height="500"
